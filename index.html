<!DOCTYPE html>

<html>
<head>
<title>Sliders-Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>Full width container</title>
</head>

<body>
    <div class="container"></div>
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel"></div>
        <ol class="carousel indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item-active">
                        <img src="Gigantspinosaurus.jpg" alt="image 1">
                    </div>
                
                <div class="item-active">
                    <img src="Ichthyovenator.jpg" alt="image 2">
                </div>
                <div class="item-active"></div>
                    <img src="Pentaceratops.jpg" alt="image 3">
                </div>
                
                <a class="left carousel-control" href="" data-slide="prev">

                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                    
                    </a>
            </div>
   
    </div>
